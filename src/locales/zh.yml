commands:
  novelai:
    description: AI 画图
    usage: |-
      输入用逗号隔开的英文标签，例如 Mr.Quin, dark sword, red eyes。
      查找标签可以使用 Danbooru。
      快来给仓库点个 star 吧：https://github.com/koishijs/novelai-bot

    options:
      enhance: 图片增强模式
      model: 设定生成模型 (safe, nai, furry)
      orient: 设定图片方向 (portrait, landscape, square)
      sampler: 设置采样器 (k_euler_ancestral, k_euler, k_lms, plms, ddim)
      anatomy.true: 过滤不合理构图
      anatomy.false: 允许不合理构图
      seed: 设置随机种子
      steps: 设置迭代步数
      scale: 设置对输入的服从度
      strength: 图片修改幅度
      noise: 图片噪声强度
      undesired: 排除标签

    messages:
      expect-prompt: 大叔,这里需要的是标签,真是笨啊 (笑)
      expect-image: 大叔,这里插入的,是图片哦 )
      invalid-input@random: 
        - 只接受英文输入哦,大叔你不会连英文都不会吧?
        - 不会吧不会吧还有人不知道要用英文输出吗? 啊...是大叔你啊...那没事了 (笑)
        - 大叔,想要的话,就要用英文求我啊~
        - English, can you speack Eenglish? ojisan~
        - 呐,大叔,要用英文tag哦.大叔不会是上小学时没学好英文吧? 诶...人家没有偷笑哦 :)
        - 呐,都说了多少次要用英文了啊,大叔其实不是听不懂,而是根本不会英文吧(笑). 哈哈哈~杂鱼~杂鱼~杂鱼~ 不会英文的杂鱼肥宅~
        - 不会英文的杂鱼大叔~ 这个约稿功能要用英文tag啦~杂鱼~笨蛋~肥宅~
      forbidden-word: 大叔,人家知道你现在很想那个,但这个关键词不行哦(笑)
      concurrent-jobs@random:
        - 现在不能画哦,强行朝我要的话,我可不知道会怎么样哦 (笑)
        - 现在画不了哦,难道说大叔你很急吗?
        - 是数位板没电了, 大叔随便去找点别的图凑合下吧.
        - 现在不想画.大叔去找点别的事做吧,别天天在这玩聊天软件了.
        - 现在没法画, 大叔你也不要天天在这约稿了,去做点有意义的事情吧.
        - 我受够给童贞大叔约幻想中二次元女孩子的稿了哦... 呐,这是笔,大叔你学着自己画吧.
      waiting@random:
        - 大叔又在约二次元女孩子的稿了啊~什么时候约一个真的给我看看啊?
        - 在画了在画了,大叔很急吗? (笑)
        - 知道要求了,大叔那么急是想早点那个?
        - 诶...又是这个大叔的稿啊..肯定又是那种色色的图..随便应付一下好了...
        - 在画了,大叔你稍微起来运动一下吧,你肚子上的肉比你约的女孩子的胸都重了 (偷笑)
        - 诶..又是色色的女孩子啊...毕竟是大叔嘛 这种要求已经习惯了.
        - 呐 大叔 这两天画的全是这种色图啊 大叔你没有点别的追求吗?
